<!DOCTYPE html>

    <head>

        <script src="https://telegram.org/js/telegram-web-app.js"></script>
        <title>Wallet</title>
      <script type="module" crossorigin src="/assets/index-DtSzSDxc.js"></script>
      <link rel="stylesheet" crossorigin href="/assets/index-oOjfOq9o.css">
    </head>
    <body>
        <script>
            window.Telegram.WebApp.expand();
            window.Telegram.WebApp.disableVerticalSwipes();

            function enableFullscreenMode() {
                const tgWebApp = window.Telegram?.WebApp;

                if (tgWebApp && parseFloat(tgWebApp.version || 0) >= 8) {
                    const desktopPlatforms = ["tdesktop", "macos", "windows", "unknown"];
                    const isDesktop = desktopPlatforms.includes(tgWebApp.platform);

                    if (!isDesktop && !tgWebApp.isFullscreen) {
                        tgWebApp.requestFullscreen();
                    }
                }
            }
            enableFullscreenMode();
        </script>
        <div id="root"></div>
    </body>
</html>

        scrollbar-width: none;
